version: "3.9"

services:
  redis:
    image: redis:7
    container_name: hero-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    container_name: hero-leaderboard-api
    # For dev hot-reload, override the command and mount the source:
    command: sh -c "npm ci && npm run dev"
    environment:
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
    ports:
      - "4000:4000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  redisdata:
